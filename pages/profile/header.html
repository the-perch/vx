<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
    <section class="container">
        <section class="profile-header">
            <section class="user-photo">
                <div class="user-photo__img">
                    <img src="" alt="">
                </div>
            </section>
            <section class="user-info">
                <div class="user-info__name">
                    <p>
                        Іваненко Оксана Ігорівна – ІПН: 1234567890
                    </p>
                </div>
                <div class="user-info__dob">
                    <p>
                        27.03.1980
                    </p>
                </div>
                <div class="user-info__citizenship">
                    <img class="citizenship-icon" src="" alt="">
                </div>
            </section>
            <section class="change-pass">
            </section>
            <section class="nav-tabs">
                <form action="">
                    <input type="radio" name="profile-nav" value="contacts" class="nav-tabs__contacts">Контакти
                    <input type="radio" name="profile-nav" value="address" class="nav-tabs__address">Адреса
                    <input type="radio" name="profile-nav" value="settings" class="nav-tabs__settings">Налаштування
                </form>
            </section>
        </section>
    </section>
</body>
</html>
